<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../FrontEnd2/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        #frame .card
        {
          
          box-sizing: border-box;
        }

    </style>

    </head>
  <body>
    <form action="" class="formulario">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            
            <div class="card">
                <div class="card-header">Adicione seus Heróis</div>
                <div class="card-body px-3">
                  <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Ex: Capitão América">
                  </div>
                  <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Supersoldado, é dono de força, agilidade, resistência, reflexos e capacidade de cura superiores aos dos seres humanos normais">
                  </div>
                  <div class="mb-3">
                    <label for="url" class="form-label">Url da Imagem</label>
                    <input type="text" class="form-control" id="url" placeholder="Url da Imagem">
                  </div>

                  <label for="cor" class="form-label">Cor para o Card</label>
                  <input type="color" class="form-control form-control-color" id="cor" value="#C74848" title="Escolha uma cor">

                  <button type="submit" id="botao" class="btn btn-danger float-end">Adicionar</button>  
                </div>
            </div>


          </div>
          <div class="col-md-7">
                <div class="row" id="frame"></div>
          </div>
        </div>
      </div>
    
    </form>
      
    

      <script>
          var botao = document.getElementById('botao');

          botao.addEventListener("click", function(evento){
            evento.preventDefault()
            var titulo = document.getElementById('titulo').value;
            var descricao = document.getElementById('descricao').value;
            var url = document.getElementById('url').value;
            var quadro = document.getElementById('frame');
            var cor = document.getElementById('cor').value;

            var card =`
            <div class="col-md-5" >
              <div class="card" style="background-color: ${cor}; width: 250px;height: 300px; padding:5px; ">
                  <img src="${url}" class="card-img-top " alt="${titulo}" style="width:100%">
                  <div style="width:100%; overflow: hidden;">
                      <h5 class="card-title">${titulo}</h5>
                      <p class="card-text">${descricao}</p>
                  </div>
              </div>
            </div>`; 

            quadro.innerHTML +=card;

            //document.getElementsByClassName('card-heroi').style.backgroundColor = cor;
          });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
